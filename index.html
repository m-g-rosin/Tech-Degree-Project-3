<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <header class="main-header">
        <h1>The Code Review</h1>
    </header>

    <div class="intro">
        <h2>Signup for our newsletter</h2>
        <p class="light">Get the latest news on how your code is doing right in your inbox</p>
    </div>

    
        
        <form action="index.html" method="POST">
           <div class="contact-info">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="wrap">
                    <label class="light" for="name">Full Name</label><br>
                    <input  type="text" id="name" class="rounded " name="full_name" placeholder="Required" required><br>
                </div>

                <div class="wrap">
                    <label class="light" for="email">Email Address</label><br>
                    <input class="rounded" type="email" id="email" name="email_address" placeholder="Required" required><br>
                </div>
                <div class="wrap">
                    <label class="light"  for="phone">Phone Number</label><br>
                    <input class="rounded" type="tel" id="phone" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Optional"><br>
                </div>

                <div class="wrap">
                    <label class="light"  for="street">Street Address</label><br>
                    <input class="rounded" type="text" id="street" name="street_address" placeholder="Optional"><br>
                </div> 

                <div class="wrap">
                    <label class="light"  for="city">City</label><br>
                    <input class="rounded" type="text" id="city" name="city" placeholder="Optional"><br>
                </div>

                <div class="wrap">
                    <label class="light"  for="state">State</label><br>
                    <select class="rounded" id="state" name="state">
                        <option value="0">Choose State</option>
                    </select><br>
                </div>

                <div class="wrap">
                    <label for="zip" class="light" >Zip Code</label><br>
                    <input class="rounded" type="text" id="zip" name="zip_code">
                </div>

            </fieldset>
            </div>
        

            <div class="newsletter">
            <fieldset>
                <legend>Newsletter</legend>
                <div class="check">
                    <label class="light">Select the newsletters you would like to recieve</label><br>
                    <input type="checkbox" id="html" value="HTML" name="news"><label class="light" for="html">HTML News</label><br>
                    <input type="checkbox" id="css" value="CSS" name="news"><label class="light" for="css">CSS News</label><br>
                    <input type="checkbox" id="js" value="javascript" name="news"><label class="light" for="js">Javascript News</label><br>         
                </div>

                <div class="radio">
                    <label class="light">Newsletter format</label><br>
                    <input type="radio" id="html_news" value="html_news" name="format"><label for="html" class="light">HTML</label><br>
                    <input type="radio" id="plain" value="plain_text" name="format"><label for="plain" class="light">Plain Text</label><br>
                </div>

                <label class="light" for="other">Other topics you'd like to hear about</label><br>
                <textarea class="rounded" id="other" name="other_topics"></textarea><br>

                <button class="rounded" type="submit">Sign Up</button>
                
            </fieldset>
            </div>
        </form>
            
    
    <footer class="light">
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
